<mat-card>
    <mat-card-header>
        <mat-card-title>Preview</mat-card-title>
        <mat-card-subtitle>Preview of the selected software documentation</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        @if(previewId){
            <iframe [src]="apiUrl + previewId" frameborder="0" width="100%" height="100%"></iframe>
        } @else {
            <p>Select a document from the list to preview it here</p>
        }
    </mat-card-content>
</mat-card>
